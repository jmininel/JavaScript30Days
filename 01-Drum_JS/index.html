<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Drum JavaScript :.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="keys">

       <div data-key="65" class="keyboard">
         <kbd>A</kbd>
         <span class="sound">CLAP</span>
        </div>

        <div data-key="83" class="keyboard">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
         </div>

         <div data-key="68" class="keyboard">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
         </div>

         <div data-key="70" class="keyboard">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
         </div>

         <div data-key="71" class="keyboard">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
         </div>

         <div data-key="72" class="keyboard">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
         </div>

         <div data-key="74" class="keyboard">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
         </div>

         <div data-key="75" class="keyboard">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
         </div>

         <div data-key="76" class="keyboard">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
      </div>
      
   </div>

   <audio data-key="65" src="sounds/clap.wav"></audio>
   <audio data-key="83" src="sounds/hihat.wav"></audio>
   <audio data-key="68" src="sounds/kick.wav"></audio>
   <audio data-key="70" src="sounds/openhat.wav"></audio>
   <audio data-key="71" src="sounds/boom.wav"></audio>
   <audio data-key="72" src="sounds/ride.wav"></audio>
   <audio data-key="74" src="sounds/snare.wav"></audio>
   <audio data-key="75" src="sounds/tom.wav"></audio>
   <audio data-key="76" src="sounds/tink.wav"></audio>


    <script src="drumScript.js"></script>
</body>
</html>
